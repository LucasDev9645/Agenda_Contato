<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Atividades</title>
</head>

<body>


  <div class="container">
    <form class="form">
      <input class="name" type="text" required placeholder="Nome do Contato">
      <br>
      <input class="number" type="number" required placeholder="Numero do Contato">
      <br>
      <button class="cadastrar">CADASTRAR</button>
    </form>
    <img src="./img/agenda.png" alt="">
    <h1>Agenda de Contatos</h1>
    <Table>
      <thead>
        <tr>
          <th>
            NOME
          </th>
          <th>
            CONTATO
          </th>
        </tr>
      </thead>

      <tbody class="table">

      </tbody>
    </Table>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
